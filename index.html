<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Functional Bank</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800&display=swap" rel="stylesheet">
        <script src="https://cdn.tailwindcss.com"></script>
        <script>
            tailwind.config = {
                theme: {
                    extend: {
                        colors: {
                            
                        },
                        fontFamily: {
                            poppins: "'Poppins', sans-serif",
                        }
                    },
                },
            }
        </script>
    </head>
    <body class="font-poppins bg-slate-800">
        <header class="mx-auto text-center mt-12">
            <h1 class="text-transparent bg-clip-text bg-gradient-to-r from-indigo-500 to-pink-500 text-5xl font-bold">
                Welcome to Functional Bank
            </h1>
        </header>
        <main>
            <section class="w-[70%] mx-auto mt-12">
                <div class="text-slate-200 grid grid-cols-3 gap-5">
                    <div class="p-9 bg-gradient-to-br from-yellow-400 to-yellow-500 rounded-xl shadow-lg shadow-yellow-400/50">
                        <h4 class="text-2xl font-semibold">Deposit</h4>
                        <h2 class="text-5xl font-bold">$<span id="deposit-total">00</span></h2>
                    </div>
                    <div class="p-9 bg-gradient-to-br from-purple-400 to-purple-500 rounded-xl shadow-lg shadow-purple-400/50">
                        <h4 class="text-2xl font-semibold">Withdraw</h4>
                        <h2 class="text-5xl font-bold">$<span id="withdraw-total">00</span></h2>
                    </div>
                    <div class="p-9 bg-gradient-to-br from-green-400 to-green-500 rounded-xl shadow-lg shadow-green-400/50">
                        <h4 class="text-2xl font-semibold">Balance</h4>
                        <h2 class="text-5xl font-bold">$<span id="balance-total">1240</span></h2>
                    </div>
                </div>
            </section>
            <section class="w-[70%] mx-auto mt-12">
                <div class="grid grid-cols-2 gap-5">
                    <div class="bg-blue-600 p-12 rounded-xl shadow-lg shadow-blue-500/50">
                        <h4 class="text-2xl font-semibold text-slate-200">Enter Deposit Amount</h4>
                        <input class="w-full mt-3 px-3 py-2 rounded-md placeholder:text-slate-300 " placeholder="Enter deposit amount" type="text" id="deposit-field">
                        <button class="block bg-blue-900 px-4 py-1 mt-4 text-slate-200 rounded-md shadow-lg shadow-blue-900/50 hover:bg-blue-800 transition-all duration-300" id="btn-deposit">Deposit</button>
                    </div>
                    <div class="bg-rose-600 p-12 rounded-xl shadow-lg shadow-rose-500/50">
                        <h4 class="text-2xl font-semibold text-slate-200">Enter Withdraw Amount</h4>
                        <input class="w-full mt-3 px-3 py-2 rounded-md placeholder:text-slate-300 " placeholder="Enter withdraw amount" type="text" id="withdraw-field">
                        <button class="block bg-rose-900 px-4 py-1 mt-4 text-slate-200 rounded-md shadow-lg shadow-rose-900/50 hover:bg-rose-800 transition-all duration-300" id="btn-withdraw">Withdraw</button>
                    </div>
                </div>
            </section>
        </main>
        <script src=""></script>
    </body>
</html>
